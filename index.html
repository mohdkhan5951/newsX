<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="header container flex">
            <div class="logo">
                <a href="#" onclick="reload()">
                <img src="news-logo.png" alt="company-logo" onclick="reload()">
                </a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-item link-hover" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                    <li class="nav-item link-hover" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="nav-item link-hover" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="nav-item link-hover" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="search-text" id="search-text" placeholder="e.g.science">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>
    <template id="card-template"> 
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">BBC 26/08/2019</h6>
                <div class="news-content" id="news-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore culpa nesciunt amet modi dicta. Numquam inventore optio</div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
